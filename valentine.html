<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Important Security Update Required</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .page {
            display: none;
            text-align: center;
            padding: 40px 20px;
            max-width: 500px;
            width: 100%;
        }

        .page.active {
            display: block;
        }

        /* Valentine Question Page - Boring/Suspicious Look */
        #question-page {
            background: #f5f5f5;
        }

        .heart-container {
            display: none;
        }

        h1 {
            color: #333;
            font-size: 1.8em;
            margin: 20px 0;
            font-weight: 400;
        }

        .checkbox-container {
            margin: 40px 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .option {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1em;
            cursor: pointer;
            padding: 10px;
            color: #333;
        }

        input[type="checkbox"] {
            width: 25px;
            height: 25px;
            cursor: pointer;
        }

        .submit-btn {
            background: #666;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1em;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.2s;
        }

        .submit-btn:hover {
            background: #555;
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        /* Final Page */
        #final-page {
            background: linear-gradient(135deg, #ff6b9d 0%, #ffa5c8 100%);
        }

        #final-page h1 {
            color: white;
            font-size: 3em;
        }

        #final-page .message {
            color: white;
            font-size: 1.5em;
            margin: 30px 0;
            line-height: 1.6;
        }

        .hearts {
            font-size: 100px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <!-- Question Page -->
    <div id="question-page" class="page active">
        <div class="heart-container">ðŸ’•</div>
        <h1>Attention! You may have been hacked!</h1>
        <p style="color: #666; margin: 30px 0; font-size: 1.2em;">Will you be Nate's valentine?</p>
        
        <form id="valentine-form">
            <div class="checkbox-container">
                <label class="option">
                    <input type="checkbox" id="yes-checkbox" name="answer" value="yes">
                    <span>Yes</span>
                </label>
                
                <label class="option">
                    <input type="checkbox" id="no-checkbox" name="answer" value="no">
                    <span>No</span>
                </label>
            </div>
            
            <button type="submit" class="submit-btn" id="submit-btn" disabled>Submit</button>
        </form>
    </div>

    <!-- Final Page -->
    <div id="final-page" class="page">
        <div class="hearts">ðŸ’•ðŸ’–ðŸ’•</div>
        <h1>See you on the 14th<br>Mi Tesoro</h1>
        <div class="message">I love you!</div>
        <div class="message" style="font-size: 1.2em; margin-top: 40px;">- NB</div>
    </div>

    <script>
        const yesCheckbox = document.getElementById('yes-checkbox');
        const noCheckbox = document.getElementById('no-checkbox');
        const submitBtn = document.getElementById('submit-btn');
        const form = document.getElementById('valentine-form');

        // When "No" is clicked, automatically check "Yes" instead
        noCheckbox.addEventListener('change', function() {
            if (this.checked) {
                this.checked = false;
                yesCheckbox.checked = true;
                submitBtn.disabled = false;
            }
        });

        // Enable submit button when Yes is checked
        yesCheckbox.addEventListener('change', function() {
            submitBtn.disabled = !this.checked;
        });

        // Handle form submission
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Hide question page and show final page
            document.getElementById('question-page').classList.remove('active');
            document.getElementById('final-page').classList.add('active');
        });
    </script>
</body>
</html>
